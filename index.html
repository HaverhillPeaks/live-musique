<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Live Musique - File d'attente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121212] text-white p-6 font-sans">
    <div class="max-w-md mx-auto space-y-6">
        <h1 class="text-pink-500 font-black text-center uppercase tracking-tighter">Live en cours</h1>
        
        <div class="bg-[#181818] p-4 rounded-3xl border border-white/10 shadow-xl">
            <img id="art" class="w-full aspect-square rounded-2xl mb-4 object-cover" src="">
            <div id="title" class="text-xl font-bold truncate">Chargement...</div>
            <div id="artist" class="text-gray-400 mb-2">Artiste</div>
            <div class="flex justify-between items-center bg-black/20 p-2 rounded-lg">
                <span class="text-xs text-gray-400">Demandé par : <b id="req" class="text-white">...</b></span>
                <span id="note" class="text-pink-500 font-bold">⭐ 0/10</span>
            </div>
        </div>

        <div class="bg-[#181818] p-4 rounded-3xl border border-white/10">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-4">À suivre...</h3>
            <div id="queue-list" class="space-y-3"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        const firebaseConfig = { databaseURL: "TA_URL_FIREBASE" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Écoute en temps réel les changements envoyés par ton app.py
        onValue(ref(db, 'live'), (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            document.getElementById('title').innerText = data.title;
            document.getElementById('artist').innerText = data.artist;
            document.getElementById('art').src = data.album_art;
            document.getElementById('req').innerText = "@" + data.requester;
            document.getElementById('note').innerText = "⭐ " + (data.note_avg || 0).toFixed(1) + "/10";

            const queueHtml = data.queue.map(t => `
                <div class="flex items-center gap-3 bg-white/5 p-2 rounded-xl">
                    <div class="min-w-0 flex-1">
                        <div class="text-sm font-bold truncate">${t.artist} - ${t.title}</div>
                        <div class="text-[10px] text-gray-500">@${t.requester}</div>
                    </div>
                </div>
            `).join('');
            document.getElementById('queue-list').innerHTML = queueHtml || "<p class='text-gray-600 text-center italic'>File vide</p>";
        });
    </script>
</body>
</html>
